<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--  Opening Table tag -->
    <table border="2px" cellspacing="20px" cellpadding="20px">
        <tr>
            <th>Name</th>
            <th>Phone No.</th>
            <th>Course</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>+91655987488</td>
            <td>React</td>
            <td>Londan</td>
        </tr>
        <tr>
            <td>John 2</td>
            <td>+915874965231</td>
            <td>C</td>
            <td>Bhopal</td>
        </tr>
        <tr>
            <td>Ram</td>
            <td>+918549623159</td>
            <td>C++</td>
            <td>Delhi</td>
        </tr>
    </table>
    <!-- Closing Table tag -->

    <!-- Second Table tag -->
    <br><br>
    <table border="2" cellspacing="20" bgcolor="yellow">
        <tr>
            <th bgcolor="white">Name</th>
            <td>John </td>
            <td>Doe</td>
        </tr>
        <tr>
            <th>Phone No.</th>
            <td>+91584976523</td>
            <td>+91587946523</td>
        </tr>



    </table>
<!-- second closing tag  -->
    <br><br><br>
<!-- opening table merging  tag-->

    <table border="2" cellspacing="">
        <tr>
            <td>td</td>
            <td colspan="3">td</td>
        </tr>
        <tr>
            <td rowspan="3">td</td>
            <td>td</td>
            <td>td</td>
            <td>td</td>
           
        </tr>
        <tr>
            <td>td</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td>td</td>
            <td colspan="2">td</td>
        </tr>

    </table>



<!-- closing table merging tag -->


</body>
</html>
