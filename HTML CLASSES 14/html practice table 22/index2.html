<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table </title>
</head>
<body>
   <center> <h1>Nested Table Ready</h1></center>
    <!-- table start  -->
    <center><table border="2px"; cellspcaing="20px"; cellpadding="10px"; bordercolor="red";>

        <tr>
            <td>
                <!-- 1 table -->
                <table border="2px" bordercolor="orange">
                    <tr>
                        <td colspan="2">Nested Table 2</td>
                    </tr>

                    <tr>
                        <td>Column1</td>
                        <td>Column2</td>
                    </tr>
                    <tr>
                        <td>Our First Table </td>
                        <td>Nested Within</td>
                    </tr>
                </table>
                <!-- 1 Table close -->
            </td>

            <td>
                <!-- 2 table Open -->
                <table border="2px" bordercolor="blue">

                    <tr align="center">
                        <td><b>Nested Table 2</b></td>
                            <tr>
                                <td>
                            <ul>
                                <li>List Object 1</li>
                                <li>List Object 2</li>
                                <li>List Object 3</li>
                            </ul>
                        </td>
                        </tr>
                        </td>
                        
                    </tr>
                    <tr></tr>
                </table>
                <!-- 2 table Close -->
            </td>
        </tr>

        <tr>
            <td>
                <!-- 3 table Open -->
               <table border="2px" >
                    <tr>
                        <td colspan="2"><b><center>Nested Table 3</center></b></td>
                    </tr>
                    <tr>
                        <td><a href="#">Nested Table</td></a>
                        <td>Demo Continued</td>
                    </tr>
                </table>
                <!-- 3 table Close -->
            </td>
            <td>
                <!-- 4 table Open -->
                <table border="2px" bordercolor="green">
                    <tr>
                        <td>Nested Table 4</td>
                    </tr>
                    <tr>
                        <td bgcolor="black"><font size="30"; font color="white">HTML</font</td>
                    </tr>
                </table>
                <!-- 4 table Close -->
            </td>
        </tr>

    </table></center>
    <!-- table close -->
</body>
</html>
