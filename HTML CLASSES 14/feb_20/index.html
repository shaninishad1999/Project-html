<html lang="en">
<head>

<body>
    <h2>This is Form </h2>
    <!-- Opening form tag  -->
    <form action="backnd.php" method="get">
        <label for="fname">Enter Your Firstname :</label>
        <input type="text" id="fname" placeholder="First Name" required><br><br>

        <label for="lname">Enter Your Lastname :</label>
        <input type="text" id="lname" placeholder="Last Name" > <br><br>

        <label for="age">Enter Your Age :</label>
        <input type="number" id="age" ><br><br>

        <label for="email">Enter Your Email :</label>
        <input type="email" id="email" placeholder="abc@gmail.com"> <br><br>

        <label for="passward">Enter Your Password</label>
        <input type="password" id="passward"><br><br>
        
        <!-- button tag  -->

        <label for="birth">Enter DOB</label>

<!--         textarea tag   -->

        <textarea name="msg" id="msg" cols="30" rows="10"></textarea> <br><br>

        <input type="submit" value="Submit">
    </form>
