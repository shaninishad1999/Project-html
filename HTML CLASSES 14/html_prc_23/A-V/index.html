<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Tags</title>
</head>
<body>
    
    <!-- audio tag-->
    
    <audio controls>
        <source src="/A-V/music.mpeg" type="audio/mp3">
    </audio>
    <!-- close audio tag -->

    <!-- video tag -->
    <video controls width="300px" height="300px">
        <source src="/A-V/video.mp4" type="video/mp4" > 
    </video> <br>
  <!-- Close video tag -->

    <!-- progress bar -->
   
        <label for="progress">Skills</label> <br>
        html<progress id="progress" max="100" value="70"></progress>70%
        css <progress id="progress" max="100" value="60"></progress>60%
</body>
</html>
