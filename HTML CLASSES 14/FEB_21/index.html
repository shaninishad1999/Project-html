<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21 feb classes</title>
</head>
<body>
    <!-- Opening form tag  -->
    <form action="">
        <!-- checkbox -->
        <label for="age">Are you eligible :</label>
        <input type="checkbox" name="age" id="age"><br>

        <input type="checkbox" name="React" id="React"  value="react">React <br>
        <input type="checkbox" name="Java" id="java" value="java"> Java <br>
        <input type="checkbox" name="Python" id="python" value="python"> Python <br>
        
        <!-- Radio tag  -->
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" id="male" value="male"> Male
        <input type="radio" name="gender" id="female" value="female"> female
        <input type="radio" name="gender" id="other" value="other"> Other <br><br>

        <!-- select tag -->
        <label for="course">Select Course :</label>
        <select  id="course">
            <option value="java">Java</option>
            <option value="python">Python</option>
            <option value="react">React</option>
            <option value="php">Php</option>
            <option value="C">C</option>
            <option value="C++">C++</option>
        </select> <br><br>

        <label for="cars"> select Car :</label>
        <input type="text" name="cars" id="cars" list="vehicles">
        
        <datalist id="vehicles">
            <option value="ford"></option>
            <option value="Bmw"></option>
            <option value="audi"></option>
            <option value="audi1"></option>
            <option value="audi2"></option>

        </datalist>



    </form>
    

    <!-- Closing tag -->
</body>
</html>
