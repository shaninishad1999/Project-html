    <input type="checkbox" name="checkbox" id="React"> React <br>

   <label for="image">Image :</label>

   <!-- opening select tag -->

    <label for="select "> Select Your Color :</label>
    <select  id="select">   
    <option value="red">Red</option>
    <option value="green">green</option>
    <option value="yellow">yellow</option>

</select><br><br>

<!-- Closing select tag -->


<!-- datalist tag -->
    <label for="cars">Select Your Colors :</label>
    <input type="text" name="cars" id="cars" list="colors">

    <datalist id="colors">
    <option value="red"></option>
    <option value="green"></option>
    <option value="yellow"></option>
    <option value="white"></option>
    <option value="black"></option>
</datalist> <br>
